<div class="modal fade" id="takeContModal" tabindex="-1" role="dialog" aria-labelledby="takeContModalLabel" aria-hidden="true">
 <div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
   <div class="modal-header">
     <div class="modal-title" id="takeContModalLabel">Checkout beer</div>
     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
     </button>
   </div>
   <div class="modal-body">
     <div class="modal-comment text-center"></div>
<form method="post" enctype="multipart/form-data" action="/checkout">
      <div id="checkoutUserRow">
          <div class="input-group mb-2 border p-2 pr-4">
            <select class="custom-select mr-2" name="userid-0" required id="inputUserSelect-0">
                <option selected value="">Select user</option>
                {{ range .Users }}
                <option value="{{.ID}}">{{.Name}}</option>
                {{end}}
            </select>
            <select class="custom-select" id="inputQuantity-0" name="twelfths-0" required>
                <option value="-1">Split</option>
                <option value="3">1/4</option>
                <option value="4">1/3</option>
                <option value="6">1/2</option>
                <option selected value="12">1</option>
                <option value="24">2</option>
                <option value="36">3</option>
                <option value="48">4</option>
            </select>
          </div>
      </div>
      <div>
          <i
            class="p-1 pl-2 pr-2 m-1 bg-secondary"
            aria-hidden="true"
            style="float: left; margin-right: 5px; color:#fff; font-weight: bold;"
            onclick="addCheckoutUserRow(this);">+</i>
          </button>
      </div>
     </div>
   <div class="modal-footer">
     <input type="hidden" name="contid" value=""/>
     <input type="hidden" name="return" value=""/>
     <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
     <button type="submit" class="btn btn-primary">Submit</button>
   </div>
</form>
  </div>
 </div>
</div>
